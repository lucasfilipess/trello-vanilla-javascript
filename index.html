<html lang="en">

<head>

    </nav>
    <div class="container d-flex align-items-center p-2 w-100">
        <form class="d-flex align-items-center justify-content-between w-100">
            <div class="input-group" style="max-width: 300px;">

                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar">
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <input type="date" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <ul class="nav align-items-center w-100">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hoje</a>

                    </li>
                    |

                        <a class="nav-link" href="#">3 dias</a>
                    </li>
                    |
                    <li class="nav-item">
                        <a class="nav-link" href="#">2 dias</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <main class="container mt-4">
        <div id="container"></div>
        <div id="container-main"></div>
        <div id="card-edit">
            <div id="card-edit-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />

            </div>
            <form>
                <h5>Deseja deletar o card?</h5>
                <div id="card-edit-inputs" class="mb-4" >
                    <div>
                        <input type="text" class="form-control w-100" id="card-edit-title" disabled>
                    </div>
                </div>
                <div class="d-flex justify-content-end w-100 gap-3" >
                    <button id="card-edit-submit" type="button" class="btn btn-success">Cancelar</button>
                    <button id="card-edit-delete" type="button" class="btn btn-danger">Deletar</button>
                </div>
            </form>
        </div>
    </main>


    <script type="text/javascript" src="js/card-delete.js"></script>

    <script type="text/javascript" src="js/add-list.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
